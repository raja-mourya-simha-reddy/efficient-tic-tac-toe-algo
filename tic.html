<body>
    <div id="container">
        <div id="grid">
            <div class="inp" onclick="mark(this,0,0)" id="00"></div>

            <div class="inp" onclick="mark(this,1,1)" id="11"></div>
            <div class="inp" onclick="mark(this,1,2)" id="12"></div>
            <div class="inp" onclick="mark(this,2,0)" id="20"></div>
            <div class="inp" onclick="mark(this,2,1)" id="21"></div>
            <div class="inp" onclick="mark(this,2,2)" id="22"></div>

        </div>
    </div>
